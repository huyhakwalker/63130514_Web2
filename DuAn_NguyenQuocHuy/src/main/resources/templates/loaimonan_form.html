<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form loại món ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-4 text-center">Form loại món ăn</h2>
        <form th:action="@{/loaimonan/save}" th:object="${loaiMonAn}" method="post">
            <input type="hidden" th:field="*{maloaimonan}">
            <div class="mb-3">
                <label for="tenLoaiMonAn" class="form-label">Tên loại món ăn:</label>
                <input type="text" class="form-control" id="tenLoaiMonAn" th:field="*{tenloaimonan}">
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/loaimonan}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</body>
</html>

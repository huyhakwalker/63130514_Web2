<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form chi tiết đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-4 text-center">Form chi tiết đơn hàng</h2>
        <form th:action="@{/chitietdonhang/save}" th:object="${chiTietDonHang}" method="post">
            <input type="hidden" th:field="*{maChiTietDonHang}">
            <div class="mb-3">
                <label for="maDonHang" class="form-label">Mã đơn hàng:</label>
                <input type="text" class="form-control" id="maDonHang" th:field="*{maDonHang}">
            </div>
            <div class="mb-3">
                <label for="maMonAn" class="form-label">Mã món ăn:</label>
                <input type="text" class="form-control" id="maMonAn" th:field="*{maMonAn}">
            </div>
            <div class="mb-3">
                <label for="soLuong" class="form-label">Số lượng:</label>
                <input type="text" class="form-control" id="soLuong" th:field="*{soLuong}">
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách chi tiết đơn hàng</title>
</head>
<body>
    <h2>Danh sách chi tiết đơn hàng</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Mã đơn hàng</th>
                <th>Mã món ăn</th>
                <th>Số lượng</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="chiTietDonHang : ${chiTietDonHangList}">
                <td th:text="${chiTietDonHang.machitietdonhang}"></td>
                <td th:text="${chiTietDonHang.madonhang}"></td>
                <td th:text="${chiTietDonHang.mamonan}"></td>
                <td th:text="${chiTietDonHang.soluong}"></td>
                <td>
                    <a th:href="@{/chitietdonhang/edit/{id}(id=${chiTietDonHang.machitietdonhang})}">Sửa</a>
                    <a th:href="@{/chitietdonhang/delete/{id}(id=${chiTietDonHang.machitietdonhang})}" onclick="return confirm('Bạn có chắc chắn muốn xóa không?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/chitietdonhang/form">Thêm chi tiết đơn hàng mới</a>
</body>
</html>

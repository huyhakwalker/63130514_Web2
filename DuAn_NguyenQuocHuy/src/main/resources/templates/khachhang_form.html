<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-4 text-center">Form khách hàng</h2>
        <form th:action="@{/khachhang/save}" th:object="${khachHang}" method="post">
            <input type="hidden" th:field="*{maKhachHang}">
            <div class="mb-3">
                <label for="tenKhachHang" class="form-label">Tên khách hàng:</label>
                <input type="text" class="form-control" id="tenKhachHang" th:field="*{tenKhachHang}">
            </div>
            <div class="mb-3">
                <label for="soDienThoai" class="form-label">Số điện thoại:</label>
                <input type="text" class="form-control" id="soDienThoai" th:field="*{soDienThoai}">
            </div>
            <div class="mb-3">
                <label for="diaChi" class="form-label">Địa chỉ:</label>
                <input type="text" class="form-control" id="diaChi" th:field="*{diaChi}">
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/khachhang}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</body>
</html>

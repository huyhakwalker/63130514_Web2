<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nhân viên Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-4 text-center">Nhân viên Form</h2>
        <form th:action="@{/nhanvien/save}" th:object="${nhanVien}" method="post">
            <input type="hidden" th:field="*{maNhanVien}">
            <div class="mb-3">
                <label for="tenNhanVien" class="form-label">Tên nhân viên:</label>
                <input type="text" class="form-control" id="tenNhanVien" th:field="*{tenNhanVien}">
            </div>
            <div class="mb-3">
                <label for="chucVu" class="form-label">Số điện thoại:</label>
                <input type="text" class="form-control" id="soDienThoai" th:field="*{soDienThoai}">
            </div>
            <div class="mb-3">
                <label for="luong" class="form-label">Lương:</label>
                <input type="text" class="form-control" id="luong" th:field="*{luong}">
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/nhanvien}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách món ăn</title>
</head>
<body>
    <h2>Danh sách món ăn</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên món ăn</th>
                <th>Giá</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="monAn : ${monAnList}">
                <td th:text="${monAn.mamonan}"></td>
                <td th:text="${monAn.tenmonan}"></td>
                <td th:text="${monAn.gia}"></td>
                <td>
                    <a th:href="@{/monan/edit/{id}(id=${monAn.mamonan})}">Sửa</a>
                    <a th:href="@{/monan/delete/{id}(id=${monAn.mamonan})}" onclick="return confirm('Bạn có chắc chắn muốn xóa không?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/monan/form">Thêm món ăn mới</a>
</body>
</html>

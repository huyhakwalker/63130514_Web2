<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Chi tiết đơn hàng</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand text-white" href="#">Restaurant</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link text-white" href="/khachhang">Khách hàng</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link text-white" href="/monan">Món ăn</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link text-white" href="/nhanvien">Nhân viên</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link text-white" href="/donhang">Đơn hàng</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
<div class="container">
    <h2 class="text-center">Chi tiết đơn hàng #<span th:text="${donHang.maDonHang}"></span></h2>
    <table class="table table-bordered mx-auto">
        <thead>
            <tr>
                <th>Mã món</th>
                <th>Tên món</th>
                <th>Số lượng</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="chiTietDonHang : ${chiTietDonHangs}">
                <td th:text="${chiTietDonHang.monAn.maMonAn}"></td>
                <td th:text="${chiTietDonHang.monAn.tenMonAn}"></td>
                <td th:text="${chiTietDonHang.soLuong}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

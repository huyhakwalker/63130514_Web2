<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn hàng</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a.button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px; /* Thêm khoảng cách từ nút đến danh sách */
        }

        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chi tiết đơn hàng</h1>
        <div th:if="${chiTietDonHangList}">
            <table>
                <thead>
                    <tr>
                        <th>Mã chi tiết đơn hàng</th>
                        <th>Mã món ăn</th>
                        <th>Số lượng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="chiTietDonHang : ${chiTietDonHangList}">
                        <td th:text="${chiTietDonHang.maChiTietDonHang}"></td>
                        <td th:text="${chiTietDonHang.monAn.tenMonAn}"></td>
                        <td th:text="${chiTietDonHang.soLuong}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <a href="/donhang" class="button">Quay lại danh sách đơn hàng</a>
    </div>
</body>
</html>
